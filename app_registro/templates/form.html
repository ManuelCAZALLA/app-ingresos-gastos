{% extends "base.html" %}

{% block pageBase %}

<h1>Esto seria {{typeAction}} de Ingresos y Gastos</h1>
<p>Un simulacro de contabilidad</p>

<form action="{{urlForm}}" method="post">
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" value="{{dataForm.fecha}}" required>
        <br>
        <label for="concepto">Concepto:</label>
        <input type="text" name="concepto" placeholder="Ingrese Concepto" value="{{dataForm.concepto}}">
        <br>
        <label for="cantidad">Cantidad:</label>
        <input type="number" name="cantidad" placeholder="Ingrese Cantidad" step="0.01" value="{{dataForm.cantidad}}">
        <br>
        <button type="submit">{{typeButon}}</button>
</form>

<a href="/">Volver</a>

<article>
        <ul>
           {% for item in msgError %}     
                <li class="error">{{item}}</li>
           {% endfor %}     
        </ul>
</article>

{% endblock %}
